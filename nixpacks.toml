[phases.setup]
nixPkgs = ["nodejs_20", "python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.build]
cmds = [
  "python3 -m venv /app/venv", # Create virtual environment
  "source /app/venv/bin/activate", # Activate the virtual environment
  "pip install --upgrade pip",
  "pip install -r backend/requirements.txt",
  "npm install"
]

[start]
cmd = "source /app/venv/bin/activate && python3 -m uvicorn backend.main:app --host 0.0.0.0 --port 8080"