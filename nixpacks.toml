[phases.setup]
nixPkgs = [
  "nodejs_20",
  "python311",
  "python311Packages.fastapi",
  "python311Packages.uvicorn",
  "python311Packages.pydantic",
  "python311Packages.requests",
  "python311Packages.setuptools",
  "python311Packages.wheel",
  "python311Packages.pip"
]

[phases.build]
cmds = [
  "pip install --break-system-packages --upgrade pip",
  "pip install --break-system-packages uvicorn fastapi -r backend/requirements.txt",
  "npm install"
]

[start]
cmd = "/root/.nix-profile/bin/python3 -m uvicorn backend.main:app --host 0.0.0.0 --port 8080"