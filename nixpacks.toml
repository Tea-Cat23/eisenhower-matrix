[phases.setup]
nixPkgs = [
  "nodejs_20",
  "python311",
  "python311Packages.pip",
  "python311Packages.virtualenv"
]

[phases.build]
cmds = [
  "python3 -m venv /app/venv",  # ✅ Create a virtual environment in /app
  "source /app/venv/bin/activate",  # ✅ Activate virtual environment
  "python3 -m pip install --upgrade pip",
  "python3 -m pip install -r backend/requirements.txt",
  "npm install"
]

[start]
cmd = "source /app/venv/bin/activate && python3 -m uvicorn backend.main:app --host 0.0.0.0 --port 8080"